<ion-header>

  <ion-navbar>
    <ion-title>Calendatach!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div calendar="" class="calendar ng-isolate-scope" id="calendar">
  	<div class="header" (swipe)="changeDay($event)">
  		<div class="date">{{dayLabel}}</div>
      <div class="weekday">{{weekdayLabel}}</div>
  		<div class="right" (click)="increaseDay()"></div>
  		<div class="left" (click)="decreaseDay()"></div>
  	</div>
  </div>
  <div class="week-days">
    <img (click)="getOrShow()" src={{photoUrl}} alt="">
  </div>
  <div *ngIf="hasFoto">
    <button ion-button (click)="deletePhoto()">Delete</button>
    <button ion-button (click)="getPhoto()">Replace</button>
    <button ion-button (click)="deleteAll()">Clear all</button>
  </div>
  <input id="pickImage" type="file" style="display: none" (change)="pickImageInBrowser($event)" >
</ion-content>
